<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav>
      <div class="wrapper">
        <div class="nav-left">
          <img src="./assets/icons/logo-netflix.svg" alt="logo-netflix" id="netflix">
        </div>
        <div class="nav-right">
          <div class="footer-language">
            <img class="world" src="assets/icons/world-icon.svg" alt="">
            <select>
              <option value="it-IT" label="Italiano">Italiano</option>
              <option value="en-IT" label="English">English</option>
            </select>
          </div>
          <button id="accedi">Accedi</button>
        </div>
      </div>
    </nav>
    <!-- Header Body -->
    <div class="header-body">
      <div class="card"></div>
      <!-- Form -->
      <form action=""></form>
    </div>
    <div class="banner"></div>
  </header>
  <main>
    <!-- First Section -->
    <section>
      <div class="container">
        <div class="card"></div>
        <div class="container-img"></div>
      </div>
    </section>
    <!-- Second Section -->
    <section>
      <div class="container">
        <div class="card"></div>
        <div class="container-img"></div>
      </div>
    </section>
    <!-- Third Section -->
    <section>
      <div class="container">
        <div class="card"></div>
        <div class="container-img"></div>
      </div>
    </section>
    <!-- Fourth Section -->
    <section>
      <div class="container">
        <div class="card"></div>
        <div class="container-img"></div>
      </div>
    </section>
    <!-- Fifth Section -->
    <section>
      <h2 class="card-title"></h2>
      <div class="faq-container">
        <div class="faq"></div>
        <form action=""></form>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-top"></div>
      <div class="footer-bottom"></div>
      <div class="footer-language"></div>
      <p></p>
    </div>
  </footer>
</body>

</html>
